<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <h1 class="text-center p-2 text-2xl bg-blue-400  sm:text-4xl sm:p-2 sm\:font-bold font-bold">Countdown Timer</h1>
  <div class="container  p-4  bg-red-300 flex justify-center items-center  h-screen mx-auto">
   
    <div class="w-96 sm:h-80 rounded-2xl p-2 shadow-2xl bg-yellow-50 ">

    <h1 class="text-2xl sm:text-3xl font-bold text-center mb-4 p-2">Countdown Timer</h1>
    <div class="flex flex-col items-center">
      <div id="days" class="sm:text-5xl text-3xl font-bold mb-2"></div>
      <div class="text-xl sm:text-2xl mb-4 ">Days</div>
    </div>
    <div class="flex justify-center space-x-4">
      <div class="flex flex-col items-center">
        <div id="hours" class="sm:text-5xl text-3xl font-bold mb-2"></div>
        <div class="text-xl sm:text-2xl mb-4">Hours</div>
      </div>
      <div class="flex flex-col items-center">
        <div id="minutes" class="sm:text-5xl text-3xl font-bold mb-2"></div>
        <div class="text-xl sm:text-2xl mb-4">Minutes</div>
      </div>
      <div class="flex flex-col items-center">
        <div id="seconds" class="sm:text-5xl text-3xl font-bold mb-2"></div>
        <div class="text-xl sm:text-2xl mb-4">Seconds</div>
      </div>
      </div>
    </div>
  </div>

  <script>
    // Set the countdown date to the next day
    const countdownDate = new Date();
    countdownDate.setDate(countdownDate.getDate() + 1);
    countdownDate.setHours(0, 0, 0, 0);

    // Update the countdown every second
    const countdownInterval = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        // Countdown is over
        clearInterval(countdownInterval);
        document.getElementById("days").textContent = "0";
        document.getElementById("hours").textContent = "0";
        document.getElementById("minutes").textContent = "0";
        document.getElementById("seconds").textContent = "0";
      } else {
        // Calculate the remaining time
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Update the countdown display
        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
      }
    }, 1000);
  </script>
</body>

</html>
